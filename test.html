<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Xỉu Đơn Giản</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
        .game-container { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .dice-display { font-size: 40px; margin: 20px 0; display: flex; justify-content: center; gap: 10px; }
        .bet-buttons button { padding: 10px 20px; font-size: 16px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; transition: background-color 0.3s; }
        #bet-tai { background-color: #4CAF50; color: white; }
        #bet-xiu { background-color: #F44336; color: white; }
        #bet-tai:hover, #bet-xiu:hover { opacity: 0.8; }
        #roll-button { padding: 15px 30px; font-size: 20px; background-color: #2196F3; color: white; margin-top: 20px; cursor: pointer; border: none; border-radius: 5px; }
        #message { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

<div class="game-container">
    <h2>Trò Chơi Tài Xỉu (Sic Bo)</h2>

    <p>Số dư: <span id="balance">1000</span>$</p>
    <label for="bet-amount">Đặt cược ($):</label>
    <input type="number" id="bet-amount" value="10" min="1" max="1000">

    <hr>

    <h3>Kết quả:</h3>
    <div class="dice-display">
        <span id="dice1">?</span>
        <span id="dice2">?</span>
        <span id="dice3">?</span>
    </div>
    <p>Tổng điểm: <span id="total">?</span></p>

    <hr>

    <div class="bet-buttons">
        <button id="bet-tai">TÀI (Tổng từ 11 - 17)</button>
        <button id="bet-xiu">XỈU (Tổng từ 4 - 10)</button>
    </div>

    <button id="roll-button">TUNG XÚC XẮC</button>

    <p id="message"></p>
</div>

</html>
